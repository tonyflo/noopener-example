<html>
  <head>
    <title>This is a new tab</title>
  </head>
  <body>
    <h1>Welcome to a new tab</h1>
    <p>Does this page have access to the previous tab's <code>window.opener</code> object? <span id="opener" style="font-weight: bold">No</span></p>
    <p>If your previous tab has changed, the link that took you here was unsafe because it did not use <code>rel="noopener"</code>.</p>
    <p>Where did you come from? <span id="referrer" style="font-weight: bold">IDK</span></p>
  </body>
  <script>
    if (window.opener) {
        // change the previous page by manipulating its window object
        window.opener.location = 'malicious.html';
        document.getElementById('opener').innerHTML = "Yes";
    }
    if (document.referrer) {
        // access the URI of the page that lined to this page
        document.getElementById('referrer').innerHTML = document.referrer;
    }
  </script>
</html>
